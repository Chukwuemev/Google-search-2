<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <a href="Image search.html">Image search</a>
        <a href="Advanced Search.html">Advanced Search</a>
        <h1>GOOGLE</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google or type a URL">
            <input type="submit" value="Google Search">
            <ntp-realbox-icon id="icon" in-searchbox="" background-image="" mask-image="search.svg"></ntp-realbox-icon>
        </form>
        <div id="container" style="--container-bg-color: ;">
            <img id="image">
            <div id="icon" style="-webkit-mask-image: url(&quot;search.svg&quot;);">
        </div>
    </body>
</html>
